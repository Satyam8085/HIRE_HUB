<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Register - HIREHUB</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <header>
    <div class="container">
      <h1>HIREHUB</h1>
      <nav>
        <a href="index.html#home" class="btn btn-secondary">Home</a>
<a href="login-register.html" class="btn btn-login">Login / Register</a>

      </nav>
    </div>
  </header>

  <main class="auth-container">
    <!-- Login Form -->
    <div class="form-wrapper" id="login-form">
      <h2>Login</h2>
      <form onsubmit="login(); return false;">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <span class="toggle-link" onclick="toggleForm('register')">Register</span></p>
    </div>

    <!-- Register Form -->
    <div class="form-wrapper hidden" id="register-form">
      <h2>Register</h2>
      <form onsubmit="register(); return false;">
        <input type="text" id="register-name" placeholder="Full Name" required />
        <input type="email" id="register-email" placeholder="Email" required />
        <input type="password" id="register-password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <span class="toggle-link" onclick="toggleForm('login')">Login</span></p>
    </div>
  </main>

  <script src="login.js"></script>
</body>
</html>
