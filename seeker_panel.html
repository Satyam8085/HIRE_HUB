<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Seeker Panel | HIREHUB</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
  <style>
    body {
      background-color: #eef3f9;
      font-family: Georgia, 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
    }

    .panel-wrapper {
      max-width: 1000px;
      margin: 3rem auto;
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    .panel-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2.5rem;
      border-bottom: 2px solid #007bff33;
      padding-bottom: 1rem;
    }

    .panel-header i {
      font-size: 2.5rem;
      color: #007bff;
    }

    .panel-header h2 {
      font-size: 1.8rem;
      color: #333;
      margin: 0;
    }

    .panel-section {
      margin-bottom: 2.5rem;
    }

    .panel-section h3 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      color: #007bff;
    }

    .panel-section ul {
      list-style: none;
      padding: 0;
      display: grid;
      gap: 1rem;
    }

    .panel-section ul li {
      background: #f1f6fd;
      padding: 1rem 1.2rem;
      border-radius: 10px;
      display: flex;
      align-items: center;
      font-size: 1rem;
      color: #333;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.08);
      transition: background 0.3s, transform 0.2s;
      cursor: pointer;
    }

    .panel-section ul li i {
      margin-right: 12px;
      font-size: 1.1rem;
      color: #007bff;
    }

    .panel-section ul li:hover {
      background: #dcecff;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .panel-wrapper {
        margin: 1.5rem;
        padding: 2rem;
      }
      .panel-header h2 {
        font-size: 1.5rem;
      }
      .panel-section h3 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="panel-wrapper">
    <div class="panel-header">
      <i class="fas fa-user-circle"></i>
      <h2>Job Seeker Panel</h2>
    </div>

    <div class="panel-section">
      <h3>My Activities</h3>
      <ul>
        <li><i class="fas fa-clipboard-check"></i> View My Applications</li>
        <li><i class="fas fa-bookmark"></i> Saved Jobs</li>
        <li><i class="fas fa-bell"></i> Job Alerts</li>
        <li><i class="fas fa-envelope"></i> Messages from Employers</li>
      </ul>
    </div>

    <div class="panel-section">
      <h3>Account Settings</h3>
      <ul>
        <li><i class="fas fa-user-edit"></i> Edit Profile</li>
        <li><i class="fas fa-lock"></i> Change Password</li>
        <li><i class="fas fa-sign-out-alt"></i> Logout</li>
      </ul>
    </div>
  </div>

</body>
</html>
